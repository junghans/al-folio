name: Deploy

on:
  push:
    branches:
      - master
      - source
  pull_request:
    branches:
      - master
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
    - name: Enable bundler cache
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Install deps
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Setup deploy options
      id: setup
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        if [[ ${GITHUB_REF} = refs/pull/*/merge ]]; then # pull request
          echo "::set-output name=SRC_BRANCH::${GITHUB_BASE_REF}"
          echo "::set-output name=DRY_RUN::--dry-run"
        elif [[ ${GITHUB_REF} = refs/heads/* ]]; then # branch, e.g. master, source etc
          echo "::set-output name=SRC_BRANCH::${GITHUB_REF#refs/heads/}"
        fi
        if [[ ${{ github.repository }} = *.github.io ]]; then # user/org repo
          echo "::set-output name=DEPLOY_BRANCH::master"
        else
          echo "::set-output name=DEPLOY_BRANCH::gh-pages"
        fi
        mkdir cv/tex/tmp
    - name: Build cv
      uses: xu-cheng/latex-action@v2
      with:
        root_file: ../cv.tex
        working_directory: cv/tex/tmp
    - name: Clean up unneeded files
      run: |
        mv cv/tex/tmp/cv.pdf cv/tex
        rm -rvf cv/tex/tmp/
    - name: Deploy website 
      run:  yes | bin/deploy --verbose ${{ steps.setup.outputs.DRY_RUN }}
                    --src ${{ steps.setup.outputs.SRC_BRANCH }} 
                    --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }} 
